<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bhAAi Official Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: black;
            color: white;
            text-align: center; /* Center align links on mobile */
            padding: 10px 0;
            position: relative;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }

        nav a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        #bhAAi-smilee-content, #quotes-content, #roasts-content, #home-image {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #home-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        #home-image img {
            width: 100%;
            height: auto;
            max-height: 700px; /* Adjust height as needed */
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
                margin: 0 8px;
            }

            #home-image img {
                max-height: 500px; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            nav a {
                display: block;
                margin: 10px 0;
                text-align: center;
            }

            #home-image img {
                max-height: 400px; /* Further adjustment for very small screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <marquee behavior="scroll" direction="left" scrollamount="10">
            <h1>Welcome to the official bhAAi website</h1>
        </marquee>
    </header>

    <nav>
        <a href="#home" onclick="showContent('home-image')">Home</a>
        <a href="#bhAAi-smilee" onclick="showContent('bhAAi-smilee-content')">bhAAi smilee</a>
        <a href="#quotes" onclick="showContent('quotes-content')">quotes</a>
        <a href="#roasts" onclick="showContent('roasts-content')">roasts</a>
    </nav>

    <div id="home-image">
        <img src="/components/bhaii.jpeg" alt="bhAAi Home Image" />
    </div>

    <div id="bhAAi-smilee-content">
        <img src="/components/allu-arjun-bunny.gif" alt="bhAAi lAAugh" />
    </div>

    <div id="quotes-content">
        <h2>Bhai quotes</h2>
        <hr>
        <p>Cheppanu brother</p>
        <p>Naaku istamaite vasta</p>
        <p>Andari heroes ki fans unte naaku matram army undi</p>
    </div>

    <div id="roasts-content">
        <h3>bhAAi ni kinchapadela anina maatalu</h3>
        <p>Velli allu arjun gadi m@**@ gudu</p>
    </div>

    <footer>
        <hr>
        <p>bhAAi fAAns assosiciAAtion &copy; 2024</p>
    </footer>

    <script>
        function showContent(sectionId) {
            // Hide all sections
            document.getElementById('bhAAi-smilee-content').style.display = 'none';
            document.getElementById('quotes-content').style.display = 'none';
            document.getElementById('roasts-content').style.display = 'none';
            document.getElementById('home-image').style.display = 'none';
            
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
            
            // Store that a link was clicked
            localStorage.setItem('contentShown', 'true');
        }

        function initializePage() {
            // Check if content was shown
            const contentShown = localStorage.getItem('contentShown');
            
            if (contentShown !== 'true') {
                // Show the home image by default
                document.getElementById('home-image').style.display = 'block';
            }
        }

        // Initialize the page state
        initializePage();
    </script>
</body>
</html>
